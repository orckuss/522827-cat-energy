<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preload" href="fonts/Oswaldregular.woff2" as="font">
    <link rel="preload" href="fonts/Oswaldmedium.woff2" as="font">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="header container">
      <nav class="nav nav--nojs js-nav">
        <div class="nav__top">
          <a href="#" class="nav__logo-link">
            <picture class="logo">
              <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
              <img src="img/logo-mobile.svg" alt="Логотип" width="33" height="38">
            </picture>
          </a>
          <img src="img/logo-mobile-text.svg" alt="Cat Energy" class="nav__mob-img" width="101" height="18">
          <button class="nav__btn js-nav-btn" type="button"><span class="visually-hidden">Открыть меню</span></button>
        </div>
        <ul class="nav__menu menu js-nav-menu">
          <li class="menu__item"><a class="menu__link menu__link--active menu__link--theme-white" href="#">Главная</a></li>
          <li class="menu__item"><a class="menu__link menu__link--theme-white" href="#">Каталог продукции</a></li>
          <li class="menu__item"><a class="menu__link menu__link--theme-white" href="#">Подбор программы</a></li>
        </ul>
      </nav>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/picturefill.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
