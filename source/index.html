<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preload" href="fonts/Oswaldregular.woff2" as="font">
    <link rel="preload" href="fonts/Oswaldmedium.woff2" as="font">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <footer class="footer">
      <div class="footer__wrapper container">
        <a href="#" class="footer__link"><img src="img/logo-mobile-text.svg" alt="Cat Energy" width="128" height="24"></a>
        <ul class="footer__social social">
          <li class="social__item">
            <a href="#" class="social__link social__link--vk">
              <span class="visually-hidden">Вконтакте</span>
              <svg width="22" height="12">
                <use xlink:href="#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--instagram">
              <span class="visually-hidden">Инстаграм</span>
              <svg width="16" height="16">
                <use xlink:href="#icon-insta"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--fb">
              <span class="visually-hidden">Фейсбук</span>
              <svg width="10" height="19">
                <use xlink:href="#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
        <a href="https://htmlacademy.ru" class="footer__copyright copyright">
          HTML Academy
          <svg width="27" height="34">
            <use xlink:href="#icon-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/picturefill.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
